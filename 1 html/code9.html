<!-- Create a web page of customer profile for data entry of customer's in a Hotel, The profile
should include Name, Address, Age, gender, Room Type (A/C, Non-A/C or Deluxe), Type of
payment (Cash, Credit/Debit Card or Coupons -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="form-container">
        <h2>Customer Profile Entry</h2>
        <form id="customerForm" action="/abc.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br> <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required> <br> <br>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"  min="1" max="120" required>  <br> <br>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>  <br> <br>
    
            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
                <option value="">Select Room Type</option>
                <option value="ac">A/C</option>
                <option value="non-ac">Non-A/C</option>
                <option value="deluxe">Deluxe</option>
            </select>  <br> <br>
    
            <label for="paymentType">Payment Type:</label>
            <select id="paymentType" name="paymentType" required>
                <option value="">Select Payment Type</option>
                <option value="cash">Cash</option>
                <option value="credit-debit">Credit/Debit Card</option>
                <option value="coupons">Coupons</option>
            </select> <br> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <ul type="">

        <li>
            
        </li>
    </ul>
</body>
</html>
