<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form Validation</title>
</head>
<body>
<form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <br>

    <button type="submit">Register</button>
</form>

<script >
document.getElementById('registrationForm').onsubmit = function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    var name = document.getElementById('name').value;
    var password = document.getElementById('password').value;
    var email = document.getElementById('email').value;

    // Validate Name
    if (!validateName(name)) {
        alert('Name must be at least 6 characters long and contain only alphabets.');
        return false;
    }

    // Validate Password
    if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return false;
    }

    // Validate Email
    if (!validateEmail(email)) {
        alert('Please enter a valid email address.');
        return false;
    }

    // If all validations pass
    alert('Registration successful!');
    // Here you can submit the form or do further actions
    // document.getElementById('registrationForm').submit(); // Uncomment to submit
};

function validateName(name) {
    return /^[A-Za-z\s]{6,}$/.test(name);
}

function validateEmail(email){
    return /^[A-Za-z0-9\._\-]*[@][A-Za-z]*[\.][a-z]{2,4}$/.test(email);
}


</script>
</body>
</html>
