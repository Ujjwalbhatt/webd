<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dynamic Text Size</title>
      <style>
          body {
              display: flex;
              height: 100vh;
              justify-content: center;
              align-items: center;
              margin: 0;
              background-color: #282c34; /* Dark background for better visibility of white text */
          }
          h1 {
              color: white;
              text-align: center;
              transition: all 1s ease; /* Smooth transition for font size changes */
          }
      </style>
  </head>
  <body>
      <h1 id="dynamicText">Welcome! Watch the text size change every minute.</h1>
  
      <script>
        function changeTextSize() {
          // Define an array of font sizes
          const sizes = ['6px', '20px', '10px', '5px', '20px'];
          // Generate a random index to pick a size from the array
          const randomIndex = Math.floor(Math.random() * sizes.length);
          // Get the text element
          const textElement = document.getElementById('dynamicText');
          // Set a new random font size from the array
          textElement.style.fontSize = sizes[randomIndex];
      }
      
      // Call the function initially to set the first font size
      changeTextSize();
      
      // Set the function to run every minute (60000 milliseconds)
      setInterval(changeTextSize, 700);
      
      </script>
  </body>
  </html>
