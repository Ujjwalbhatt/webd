<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

<title>transition</title>
</head>
<style>
    .transition {
      transition: all 0.5s ease;
    }
    .transition:hover {
      background-color: #f00;
      color: #fff;
    }
  </style>
<body>
    
      
      <div class="transition">
        <h2>Hover over me!</h2>
        <p>Hover over me to see the transition effect.</p>
      </div>
      
</body>
</html>
