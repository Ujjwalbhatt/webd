<style>
	/* Box Shadow */
	.box {
		width: 200px;
		height: 200px;
		background-color: #888;
		box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
	}
	
	/* Text Shadow */
	.text {
		font-size: 32px;
		text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
	}
</style>
<body>
 	<div class="box"></div>
	<p class="text">Hello World</p>       
</body>
