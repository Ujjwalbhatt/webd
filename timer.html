<!-- Make stop watch -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="timer">00:00:00</h1>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>

    <script>
        var timer = document.getElementById('timer');
        var hr = 0;
        var min = 0;
        var sec = 0;
        var stoptime = true;

        function start() {
            if (stoptime == true) {
                stoptime = false;
                timerCycle();
            }
        }

        function stop() {
            if (stoptime == false) {
                stoptime = true;
            }
        }

        function reset() {
            stoptime = true;
            hr = 0;
            min = 0;
            sec = 0;
            timer.innerHTML = '00:00:00';
        }

        function timerCycle() {
            if (stoptime == false) {
                sec = parseInt(sec);
                min = parseInt(min);
                hr = parseInt(hr);

                sec = sec + 1;

                if (sec == 60) {
                    min = min + 1;
                    sec = 0;
                }
                if (min == 60) {
                    hr = hr + 1;
                    min = 0;
                    sec = 0;
                }

                if (sec < 10 || sec == 0) {
                    sec = '0' + sec;
                }
                if (min < 10 || min == 0) {
                    min = '0' + min;
                }
                if (hr < 10 || hr == 0) {
                    hr = '0' + hr;
                }

                timer.innerHTML = hr + ':' + min + ':' + sec;

                setTimeout("timerCycle()", 1000);
            }
        }
    </script>
    
</body>
</html>
