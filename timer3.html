<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="o"></h1>

    <button onclick="dos()">start</button>
    <button onclick="dels()">stop</button>
    <script>
      var pr = document.getElementById("o");
      var hr = 0;
      var min = 1;
      var sec = 5;
      var x;
      function update() {
        if (sec == 0 && min == 0 && hr == 0) {
          pr.innerHTML = "done";
          return;
        }
        if (sec == 0 && min >= 1) {
          sec = 60;
          min -= 1;
        } else if (min == 0) {
          if (hr != 0) {
            hr--;
            min = 59;
            sec = 59;
          }
        }
        pr.innerHTML = hr + ":" + min + ":" + sec;

        sec--;
      }

      function dos() {
        update();
        x = setInterval(update, 1000);
      }

      function dels() {
        clearInterval(x);
      }
    </script>
  </body>
</html>
